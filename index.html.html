<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Placar Copa do Mundo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .campo {
      margin-bottom: 20px;
    }
    .campo label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .campo input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .jogo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .lado-esquerdo, .lado-direito {
      display: flex;
      align-items: center;
    }
    .lado-esquerdo {
      justify-content: flex-end;
      text-align: right;
      flex: 1;
    }
    .lado-direito {
      justify-content: flex-start;
      text-align: left;
      flex: 1;
    }
    .jogo img {
      width: 40px;
      height: 25px;
      margin: 0 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .placar {
      width: 50px;
      text-align: center;
      font-size: 18px;
      padding: 6px;
      margin: 0 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    /* Remove setas dos inputs num√©ricos */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    button {
      display: block;
      margin: 25px auto 0;
      padding: 12px 25px;
      font-size: 18px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Placar dos Jogos da Copa</h1>

  <form action="https://formsubmit.co/srfrade@gmail.com" method="POST" onsubmit="return montarMensagem()">
    
    <!-- Nome da pessoa -->
    <div class="campo">
      <label for="nomePessoa">Seu nome:</label>
      <input type="text" id="nomePessoa" name="Nome" placeholder="Digite seu nome" required>
    </div>

    <!-- Jogo 1 -->
    <div class="jogo">
      <div class="lado-esquerdo">
        Brasil <img src="https://flagcdn.com/w40/br.png" alt="Brasil">
        <input type="number" id="brasil" class="placar" min="0">
      </div>
      <span>x</span>
      <div class="lado-direito">
        <input type="number" id="argentina" class="placar" min="0">
        <img src="https://flagcdn.com/w40/ar.png" alt="Argentina"> Argentina
      </div>
    </div>

    <!-- Jogo 2 -->
    <div class="jogo">
      <div class="lado-esquerdo">
        Fran√ßa <img src="https://flagcdn.com/w40/fr.png" alt="Fran√ßa">
        <input type="number" id="franca" class="placar" min="0">
      </div>
      <span>x</span>
      <div class="lado-direito">
        <input type="number" id="alemanha" class="placar" min="0">
        <img src="https://flagcdn.com/w40/de.png" alt="Alemanha"> Alemanha
      </div>
    </div>

    <!-- Jogo 3 -->
    <div class="jogo">
      <div class="lado-esquerdo">
        Espanha <img src="https://flagcdn.com/w40/es.png" alt="Espanha">
        <input type="number" id="espanha" class="placar" min="0">
      </div>
      <span>x</span>
      <div class="lado-direito">
        <input type="number" id="inglaterra" class="placar" min="0">
        <img src="https://flagcdn.com/w40/gb.png" alt="Inglaterra"> Inglaterra
      </div>
    </div>

    <!-- Campo oculto com mensagem final -->
    <input type="hidden" name="Mensagem" id="mensagem">

    <!-- Bot√£o -->
    <button type="submit">Enviar Placar</button>

    <!-- Configura√ß√µes extras -->
    <input type="hidden" name="_subject" value="Placar da Copa do Mundo">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
  </form>

  <script>
    function montarMensagem() {
      const nomePessoa = document.getElementById('nomePessoa').value;
      const brasil = document.getElementById('brasil').value || 0;
      const argentina = document.getElementById('argentina').value || 0;
      const franca = document.getElementById('franca').value || 0;
      const alemanha = document.getElementById('alemanha').value || 0;
      const espanha = document.getElementById('espanha').value || 0;
      const inglaterra = document.getElementById('inglaterra').value || 0;

      let msg = `Placar enviado por: ${nomePessoa}\n\n`;
      msg += `Brasil üáßüá∑ ${brasil} x ${argentina} üá¶üá∑ Argentina\n`;
      msg += `Fran√ßa üá´üá∑ ${franca} x ${alemanha} üá©üá™ Alemanha\n`;
      msg += `Espanha üá™üá∏ ${espanha} x ${inglaterra} üè¥ Inglaterra`;

      document.getElementById('mensagem').value = msg;
      return true;
    }
  </script>
</body>
</html>
